{{ define "main" }}

	<main class="row">
<!-- Todo: make this responsive. Currently it looks fine in mobile, but could be improved. -->
	<aside class="docs-sidebar d-flex col-lg-3 col-xl-2">
			<!-- px-2 py-4 -->
			{{- partial "docs/sidebar" . -}}
		</aside>
	
		<article class="docs-main col col-lg-9 col-xl-8">

			<h1>{{ .Title }}</h1>
			{{ .Content }}	

		</article>

		<aside class="docs-toc text-muted d-none d-xl-flex col-xl-2"> 
			<!-- px-2 py-4 -->
			{{ .TableOfContents }}
		</aside>

	</main>

{{ end }}
